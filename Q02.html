<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x2 Flex Layout</title>

    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 600px;
            margin: 20px auto;
        }

        .box {
            width: 33.33%;  
            height: 120px;
            color: white;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .b1 { background: #e74c3c; }
        .b2 { background: #3498db; }
        .b3 { background: #2ecc71; }
        .b4 { background: #9b59b6; }
        .b5 { background: #f39c12; }
        .b6 { background: #1abc9c; }
    </style>
</head>

<body>

    <h2>3Ã—2 Flexbox Layout</h2>

    <div class="container">
        <div class="box b1">Box 1</div>
        <div class="box b2">Box 2</div>
        <div class="box b3">Box 3</div>
        <div class="box b4">Box 4</div>
        <div class="box b5">Box 5</div>
        <div class="box b6">Box 6</div>
    </div>

</body>
</html>
